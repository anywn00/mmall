<!DOCTYPE html>
<html>
<head>
	<%= require('html-loader!./layout/head-common.html')%>
	<title><%= htmlWebpackPlugin.options.title%> - happymmall电商平台</title>
</head>
<body>
	<%= require('html-loader!./layout/nav-simple.html')%>
	<div class="user-wrap">
		<div class="user-con w">
			<div class="user-title">用户登陆</div>
			<div class="user-box">
				<div class="err-item">
					<i class="fa fa-minus-circle err-icon"></i>
					<p class="err-msg">Error</p>
				</div>
				<div class="user-item">
					<label class="user-label" for="username">
						<i class="fa fa-user"></i>	
					</label>
					<input class="user-input" id="username" placeholder="请输入用户姓名">
				</div>
				<div class="user-item">
					<label class="user-label" for="password">
						<i class="fa fa-lock"></i>	
					</label>
					<input type="password" class="user-input" id="password" placeholder="请输入用户密码">
				</div>
				<a class="user-btn" id="submit">登陆</a>
				<div class="link-item">
					<a href="./user-reset.html" class="link">忘记密码</a>
					<a href="./user-register.html" class="link">免费注册</a>
				</div>
			</div>
		</div>
	</div>

	<%= require('html-loader!./layout/footer.html')%>  
</body>
</html>
